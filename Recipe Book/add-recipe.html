        <nav>
            <a href="index.html">Home</a> |

            <a href="recipe-list.html">Recipe List</a> |
            </nav>
            <h1>Please Add Your Recipe here</h1>
           <form>
                <label for="recipename">Recipe Name:</label>
                <input type="text"><br><br>
                <label for="ingredients">Ingredients:</label><br>
                <textarea rows="4" cols="30"></textarea><br><br>
                <label for="cook-instruction">Cooking Instruction:</label><br>
                <textarea rows="4" cols="30"></textarea><br><br>
                <label for="image-url">Image URL:</label>
                <input type="File"><br><br>
                <label for="recipe-category">Recipe Category:</label>
                <select>
                    <option value="dessert">Desserts</option>
                    <option value="appetizer">Appetizers</option>
                    <option value="non-veg">Non-Veg</option>
                    <option value="vegan">Vegan</option>
                  </select><br><br>
                <input type="submit" value="Add Recipe">
              
           </form>
            <footer><br><center><p>This is my first website representing a Recipe Book</p></center></footer>
    </body>
